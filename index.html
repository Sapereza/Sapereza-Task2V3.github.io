<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.tailwindcss.com"></script>



</head>
<body class="mx-6 my-6 bg-stone-300">
    <header>
        <h1 class="text-3xl font-bold">FEED BACK</h1>

    </header>
    <hr>
    <br>
    <p>Please let us know how much you liked our service.</p>
    <br>

    <main>
        <div class="bg-orange-100 px-8 py-4">
        <form>

            <label for="fname" class="flex">First Name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Sarah" class="flex border-4"><br><br>

            <label for="lname" class="flex">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Perez"class="flex border-4"><br><br>

            <label class="flex">Email:</label><br>
                <input type="text" name="email" placeholder="jane@gmail.com" class="flex border-4"></label><br /><br>

            <label class="flex">Mobile:</label><br />
                <input type="text" name="mobile" placeholder="###-###-####" class=" flex border-4"></label><br />

            <p class="flex">Comments:</p>
                <textarea name="comments" cols="70" rows="10" placeholder="Enter your comments here..." class=" flex border-4"></textarea>
            <br />
            <br />
            
            <button class="border-2 border-slate-300 hover:border-orange-200 hover:bg-gray-200 px-2">
                Submit
                </button>
                <br>
                


        </form>
    </div>
    </main>
